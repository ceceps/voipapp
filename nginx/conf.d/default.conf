# Server block for crm.test (npm frontend)
server {
    listen 80;
    server_name crm.test;

    # Serve static files (for production builds)
    root /usr/share/nginx/html/crm;
    index index.html;

    # Proxy to npm dev server
    location / {
        try_files $uri $uri/ @npm;
    }

    location @npm {
        proxy_pass http://npm:3000;  # Adjust if npm uses another port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Server block for crmapi.test (Laravel backend)
server {
    listen 80;
    server_name crmapi.test;

    # Proxy to php_laravel
    location / {
        proxy_pass http://php_laravel:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

     location ~ \.php$ {
        fastcgi_pass php_laravel:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}